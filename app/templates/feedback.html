{% extends 'layout.html' %}
{% block content %}
<h1 style="text-align: center;">User feedback</h1>
<style>
    .card {
        margin-top: 1%;
        margin-bottom: 1%;
    }

    .jumbotron {
        margin: 1% 3%;
        padding: 1%;
    }
</style>
<div class="jumbotron">
    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h1>Positive Feedback</h1>
            {% for i in positive %}
            <div class="card border-success mb-3" style="max-width: 100%;">
                <div class="card-header">{{ i[0] }}</div>
                <div class="card-body text-success">
                  <p class="card-text">{{ i[1] }}</p>
                </div>
              </div>
            
            {% endfor %}
        </div>
    </div>
    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h1>Negative Feedback</h1>
            {% for i in negative %}
            <div class="card border-danger mb-3" style="max-width: 100%;">
                <div class="card-header">{{ i[0] }}</div>
                <div class="card-body text-danger">
                  <p class="card-text">{{ i[1] }}</p>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
