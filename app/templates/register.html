{% extends 'layout.html' %}
{% block content %}
    <style>
        .input-field {
            margin: 5px 0;
        }
    </style>
	<section class="container section" id="login">
        <div class="row">
            <div class="col s12 l10 offset-l1">
                <!-- Patient Signup -->
                <div class="col s12">
                    <div class="col s12" id="patient_signup">
                        <p class="flow-text indigo-text text-darken-4">Admin</p>
                        <section class="section container" id="Sign in">
                            <div class="row">
                                <div class="col s12 l10">
                                    <form action="/register_admin" method="post">
                                        <div class="input-field">
                                            <i class="material-icons prefix">perm_identity</i>
                                            <input placeholder="Your name" type="text" id="pat_name" name="{{form_admin.name.name}}">
                                        </div>
                                        <div class="input-field">
                                            <i class="material-icons prefix">email</i>
                                            <input placeholder="Email"type="email" id="pat_email" name="{{form_admin.email.name}}">
                                            <!-- <label for="pat_email">Email</label> -->
                                        </div>
                                        <div class="input-field">
                                            <i class = "material-icons prefix">location_on</i>
                                            <!-- <select name="cars">
                                                <option value="volvo">Volvo</option>
                                                <option value="saab">Saab</option>
                                                <option value="fiat" selected>Fiat</option>
                                                <option value="audi">Audi</option>
                                              </select> -->
                                            <select name="{{form_admin.location.name}}">
                                                <option value="Bangalore">Bangalore</option>
                                                <option value="Chennai">Chennai</option>
                                                <option value="Mumbai" selected>Mumbai</option>
                                                <option value="Kolkata">Kolkata</option>
                                                <option value="Chandigarh">Chandigarh</option>
                                                <option value="Jaipur">Jaipur</option>
                                                <option value="Patna">Patna</option>
                                                <option value="Guwahati">Guwahati</option>
                                                <option value="Hyderabad">Hyderabad</option>
                                                <option value="Gandhinagar">Gandhinagar</option>
                                                <option value="Bhubaneshwar">Bhubaneshwar</option>
                                                <option value="Bhopal">Bhopal</option>
                                                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                                <option value="Lucknow">Lucknow</option>
                                                <option value="Varanasi">Varanasi</option>
                                                <option value="Raipur">Raipur</option>
                                                <option value="Shimla">Shimla</option>
                                                <option value="Surat">Surat</option>
                                                <option value="Dehradun">Dehradun</option>
                                            </select>
                                        </div>
                                        <div class="input-field">
                                            <i class="material-icons prefix">vpn_key</i>
                                            <input placeholder="Password"type="password" id="pat_pass" name="{{form_admin.password.name}}">
                                            <!-- <label for="pat_pass">Password</label> -->
                                        </div>
                                        <div class="input-field">
                                            <i class="material-icons prefix">vpn_key</i>
                                            <input placeholder="Confirm password"type="password" id="pat_con" name="{{form_admin.confirm_password.name}}">
                                            <!-- <label for="pat_con">Confirm password</label> -->
                                        </div>

                                        

                                        <div class="input-field center">
                                            <button class="btn">Sign up</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>

{% endblock %}
